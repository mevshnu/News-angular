<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div *ngFor="let i of data" class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <div class="card"  style="width: 18rem;">
                        <img  src="{{i.urlToImage}}" class="card-img-top" alt="...">
                        <div style="height: 200px;" class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.publishedAt}}</p>
                        </div>
                        <ul  class="list-group list-group-flush">
                            
                            
                            <li class="list-group-item">{{i.description}}</li>   
                           <details>
                            <li class="list-group-item">{{i.author}}</li>
                            <li class="list-group-item">{{i.source.id}}</li>
                            <li class="list-group-item">{{i.source.name}}</li>
                            <li class="list-group-item">{{i.content}}</li>

                           </details>
                          


                        </ul>
                      
                      </div>
                </div>
              
        </div>
    </div>
</div>
